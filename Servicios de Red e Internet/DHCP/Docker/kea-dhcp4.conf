{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": ["eth0"]
    },
    "subnet4": [
      {
        "subnet": "192.168.1.0",
        "pools": [
          {
            "pool": "192.168.1.100 - 192.168.1.200"
          }
        ],
        "option-data": [
          {
            "name": "routers",
            "data": "192.168.1.1"
          },
          {
            "name": "domain-name-servers",
            "data": "8.8.8.8, 8.8.4.4"
          }
        ],
        "lease-time": 86400
      }
    ],
    "logging": {
      "loggers": [
        {
          "name": "kea-dhcp4",
          "level": "INFO",
          "output_options": [
            {
              "output": "/var/log/kea-dhcp4.log"
            }
          ]
        }
      ]
    }
  }
}
